<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helping Hands Care Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">Helping Hands</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Care Centers</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Payments</a></li>
            <li><a href="#">Photos</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Care Models</a>
                <div class="dropdown-content">
                    <a href="#">Pet Care</a>
                    <a href="#">Elderly Care</a>
                </div>
            </li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

 <!-- Banner Section with Images -->
<section class="banner">

    <hr>
    <hr>
    <h1>Welcome to Helping Hands Care Centers</h1>
    
    
    <div class="image-gallery">
        <img src="images/img.jfif" alt="Care Center 1">
        <img src="images/img7.jpg" alt="Care Center 2">
        <img src="images/img6.png" alt="Care Center 3">
        <img src="images/img5.jpg" alt="Care Center 4">
    </div>
</section>

    <!-- Profile Section -->
    <section class="profile-section">
        <h2>Create Your Profile</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Schedule Section -->
    <section class="schedule-section">
        <h2>Schedule Pickup/Drop-off</h2>
        <form action="#" method="POST">
            <label for="pickup-time">Pickup Time:</label>
            <input type="datetime-local" id="pickup-time" name="pickup-time" required>

            <label for="dropoff-time">Drop-off Time:</label>
            <input type="datetime-local" id="dropoff-time" name="dropoff-time" required>

            <button type="submit">Schedule</button>
        </form>
    </section>

    <!-- Payment Section -->
    <section class="payment-section">
        <h2>Payment</h2>
        <form action="#" method="POST">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <script src="script.js"></script>
    
    <footer>
        <p>&copy; 2025 Helping Hands Care Centers | All Rights Reserved</p>
    </footer>

</body>
</html>
